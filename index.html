<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="src/lazer-goat.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        #boxes div {
            position: absolute;
            border: 1px solid #ccc;
            background-color: #efefef;
        }
    </style>
    <script>
        // Make a bunch of randomly sized and spaced boxes for the goat to shoot.
        $(function() {
            function rand(min, max) {
                return Math.floor(Math.random()*(max-min+1)+min);
            }

            var h = $(window).height();
            var w = $(window).width();

            for (var i = 0; i < 200; i++) {
                $("<div>").css({
                    top: rand(0, h),
                    left: rand(0, w),
                    width: rand(30, 100) + "px",
                    height: rand(30, 100) + "px"
                }).appendTo("#boxes");
            }
        });
        $(function() {
            LazerGoat.run();
        });
    </script>
</head>
<body>
<div id="boxes">

</div>


</body>
</html>
